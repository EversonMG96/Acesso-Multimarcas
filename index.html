<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Acesso Multimarcas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-gray-100 antialiased">
        <!-- cabeçalho / barra de navegação -->
        <header class="py-6 fixed top-0 left-0 w-full z-50 bg-black bg-opacity-70 backdrop-blur-md">
            <div class="container flex justify-between items-center px-4">
            <a href="#" class="text-2xl sm:text-3xl font-bold text-green-500 tracking-wide">Acesso Multimarcas</a>
            <!-- Menu de Navegação para Desktop -->
            <nav class="hidden md:flex space-x-4 lg:space-x-8 text-sm font-semibold">
                <a href="#" onclick="showPage('home')" class="hover:text-green-500 transition-colors">Veículos</a>
                <a href="#" onclick="showPage('home'); scrollToSection('sobre')" class="hover:text-green-500 transition-colors">Sobre Nós</a>
                <a href="#" onclick="showPage('home'); scrollToSection('contato')" class="hover:text-green-500 transition-colors">Contato</a>
            </nav>
            <!-- Botão do Menu para Celular -->
            <button id="menu-toggle" class="md:hidden text-gray-100 focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </div>
        </header>

        <!-- menu mobile -->
          <div id="mobile-menu" class="fixed top-0 left-0 h-full w-full bg-black bg-opacity-90 z-40 hidden flex-col items-center justify-center space-y-8 text-xl transition-transform transform -translate-x-full">
        <button id="close-menu" class="absolute top-6 right-6 text-gray-100 focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        <a href="#" onclick="showPage('home'); closeMobileMenu();" class="hover:text-green-500 transition-colors">Veículos</a>
        <a href="#" onclick="showPage('home'); scrollToSection('sobre'); closeMobileMenu();" class="hover:text-green-500 transition-colors">Sobre Nós</a>
        <a href="#" onclick="showPage('home'); scrollToSection('contato'); closeMobileMenu();" class="hover:text-green-500 transition-colors">Contato</a>
    </div>
    </body>
</html>
